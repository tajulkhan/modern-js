<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .toppings-list {
            list-style-type: none;
            padding: 0;
        }
        .toppings-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Order Your Pizza</h1>
        <form id="pizza-form">
            <div class="form-group">
                <label for="type">Pizza Type:</label>
                <select id="type" name="type">
                    <option value="Margaritta">Margaritta</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crust">Crust:</label>
                <select id="crust" name="crust">
                    <option value="Original">Original</option>
                    <option value="Thin">Thin</option>
                    <option value="Stuffed">Stuffed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toppings">Toppings:</label>
                <input type="text" id="toppings" name="toppings" placeholder="Enter toppings separated by commas">
            </div>
            <button type="submit">Order Pizza</button>
        </form>
        <div id="order-summary">
            <h2>Your Order:</h2>
            <p id="pizza-details"></p>
        </div>
    </div>

    <script src="assets/js/pizza.js"></script>
</body>
</html>
